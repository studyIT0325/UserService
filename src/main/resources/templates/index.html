<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>자료 리스트</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center mb-4">회원 목록</h2>

    <!-- 등록 폼 -->
    <form th:action="@{/users}" method="post" class="mb-4">
        <div class="input-group">
            <input type="text" name="name" class="form-control" placeholder="이름을 입력하세요" required>
            <button class="btn btn-primary" type="submit">등록</button>
        </div>
    </form>

    <!-- 목록 테이블 -->
    <table class="table table-bordered table-hover">
        <thead class="table-dark">
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Action</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="user : ${users}">
				
                <td th:text="${user.id}"></td>
                <td th:text="${user.name}"></td>
                <td>
                    <form th:action="@{/users/{id}(id=${user.id})}" method="post">
                        <button class="btn btn-danger btn-sm" type="submit">삭제</button>
                    </form>
                </td>
				
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
